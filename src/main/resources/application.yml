server:
  port: 8080

spring:
  application:
    name: waes-assignment

  datasource:
    url: jdbc:h2:mem:diffdb
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true


